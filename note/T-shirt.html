    <h1>UVプリンターでTシャツにデザインを印刷できないか？</h1>
    <h3>→Tシャツにプリント自体はできる。いくつかの懸念点あり</h3>
    <br>
    <ul>
        <li>位置合わせが難しい</li>
        <li>高さに上限がある</li>
        <li>印刷の時にしわがない状態を維持しなければいけない</li>
        <li>ヘッドが近すぎると黒いインクが付着するかもしれない</li>
    </ul>
    <br>
    <h1>転写シートを使うのはどうか？</h1>
    <h3>→にじんだりしてうまくいかない場合がある。</h3>
