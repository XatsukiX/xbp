    <h1>UVプリンターでグロスインクを使う</h1>
    <p>
        Roland社のUVプリンターではGROSSという透明な特色インクがあります。このインクを使用するとツヤのような質感を表現することができる。
        またそれだけでなく、三回ほど重ねて印刷することで凹凸感を表現することができる。
    </p>

    <br>

    <h1>グロスインクとは？</h1>
    <p>
        グロスインクとは、色素が入っていない無色透明のインクとなり、プリント後の見た目に大きな違いをつけられる。
        例えば部分的な印刷することができるのでロゴ+イラストを印刷する場合、ロゴにグロス加工を施してロゴを目立たせることができる。
    </p>
