    <h2>レリーフモードとは</h2>
        レリーフモードとは複数の彫刻と出力レベルが一回の加工プロセスで彫刻できる。レーザーの出力はグラフィックデザインの
        グレー階調によって決まる。薄いほど彫りが浅くなり、濃いほど彫りが深くなる。
