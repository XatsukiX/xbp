      <div>

          <h2>簿記</h2>
        </div>

        <div>
          <h3>簿記とは？</h3>
          <p>
            簿記は、会計の基本的な原則や手法を記録し、整理するための方法。主に会社や組織の財務状況を正確に把握し、
            経営判断や税務申告などに活用される。
          </p>
        </div>

        <div>
          <h3>知識が役に立つ場面</h3>
          <p>
            簿記を勉強することで「貸借対照表」や「損益計算書」の作成が可能となる。
            <br>
            貸借対照表は、資産、負債、資本がどれくらいあるのかという財政状況をまとめた表であり、損益計算書は、
            会計期間中に使った金額と儲けた金額を表すものです。貸借対照表と損益計算書を見れば、その企業の
            経営状態が一目でわかる。
          </p>
        </div>
      
      </div>

    </main>
