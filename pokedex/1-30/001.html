<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細データ</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-black: #1a1a1a;
            --build-red: #e60012;
            --metal-silver: #c0c0c0;
            --gear-bg: #2a2a2a;
        }
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--main-black);
            background-image: radial-gradient(circle, var(--gear-bg) 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0; color: var(--metal-silver);
        }

        /* メカニカルな戻るボタン */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; background: var(--main-black); color: var(--build-red);
            padding: 10px 20px; border: 2px solid var(--build-red);
            font-weight: bold; letter-spacing: 2px;
            box-shadow: 0 0 10px var(--build-red);
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--build-red); color: var(--main-black); }

        /* メインモニター風デザイン */
        .monitor-frame {
            max-width: 700px; margin: 80px auto 30px;
            background: #000;
            border: 5px solid var(--metal-silver);
            box-shadow: inset 0 0 50px rgba(230, 0, 18, 0.3), 0 0 20px rgba(0,0,0,0.8);
            position: relative; padding: 5px;
        }
        /* フレームの四隅の装飾 */
        .monitor-frame::before, .monitor-frame::after {
            content: ''; position: absolute; width: 30px; height: 30px;
            border: 5px solid var(--build-red); z-index: 1;
        }
        .monitor-frame::before { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .monitor-frame::after { bottom: -5px; right: -5px; border-left: none; border-top: none; }

        .top-area {
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(45deg, #000, #222);
            padding: 30px; border-bottom: 3px solid var(--build-red);
            position: relative; overflow: hidden;
        }
        /* 背景の走査線エフェクト */
        .top-area::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(230, 0, 18, 0.1) 3px);
            pointer-events: none;
        }
        
        .top-area img {
            width: 220px; height: 220px;
            border: 3px solid var(--build-red); border-radius: 50%;
            box-shadow: 0 0 30px var(--build-red); background: #000;
            position: relative; z-index: 2;
        }

        .content { padding: 30px; text-align: center; }

        .dex-num { color: var(--build-red); font-weight: bold; font-size: 1.5rem; letter-spacing: 3px; }
        h1 { margin: 10px 0 30px 0; font-size: 2.5rem; text-transform: uppercase; text-shadow: 0 0 15px var(--build-red);}

        /* データテーブル（計器風） */
        .data-table {
            width: 100%; border-collapse: separate; border-spacing: 5px; margin-top: 30px;
        }
        .data-table th, .data-table td {
            padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333;
        }
        .data-table th {
            text-align: left; color: var(--build-red); font-weight: normal; width: 30%; text-transform: uppercase;
        }
        .data-table td {
            text-align: right; font-weight: bold; font-size: 1.2rem;
            background: linear-gradient(to left, rgba(230, 0, 18, 0.2), transparent); /* メーター風グラデ */
        }

        .desc {
            text-align: left; line-height: 1.8; margin: 20px 0; padding: 20px;
            background: rgba(0,0,0,0.5); border-left: 4px solid var(--build-red);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-btn">◀ 図鑑一覧</a>

    <div class="monitor-frame">
        <div class="top-area">
            <img src="https://pokemon.wingzero.tw/assets/pokemon/495.png" alt="画像">
        </div>

        <div class="content">
            <div class="dex-num">001</div>
            <h1>ツタージャ</h1>

            <p class="desc">
                背中のつぼみは太陽光エネルギーを吸収し、内部で高密度に圧縮する機能を持つ。戦闘時には圧縮したエネルギーを開放し、強力な攻撃を行う。
            </p>

            <table class="data-table">
                <tr><th>タイプ</th><td>くさ</td></tr>
                <tr><th>分類</th><td>くさへび ポケモン</td></tr>
                <tr><th>高さ</th><td>0.7 m</td></tr>
                <tr><th>重さ</th><td>6.9 kg</td></tr>
            </table>
        </div>
    </div>

</body>
</html>
