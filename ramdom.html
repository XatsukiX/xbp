<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お題ジェネレーター</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }
    .product-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      display: inline-block;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>お題ジェネレーター</h1>
  <button onclick="generateProduct()">生成</button>

  <div class="product-box" id="productBox">
    <h2 id="productName">ここに製品名が表示されます</h2>
    <p id="productFeature">ここに特徴が表示されます</p>
  </div>

  <script>
    const productNames = [
      "パン",
      "サラダ",
      "化粧水",
      "本",
      "モーフィックギアX",
      "スパークネスト"
    ];

    const productFeatures = [
      "肌にやさしいナノ粒子配合",
    ];

    function generateProduct() {
      const name = productNames[Math.floor(Math.random() * productNames.length)];
      const feature = productFeatures[Math.floor(Math.random() * productFeatures.length)];

      document.getElementById("productName").textContent = name;
      document.getElementById("productFeature").textContent = feature;
    }
  </script>

</body>
</html>
